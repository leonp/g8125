{% include header.html %}

<a href="/" class="f7 lh-title db b dark-type pv3">{{ site.title }}</a>

<article>

    <div class="no-flow">

        <div class="f7 light-type lh-title mv3">

            <p class="ma0">{{ page.fields.byline }}, <time datetime="{{ page.webPublicationDate | date: "%Y-%m-%d %H:%M" }}">{{ page.webPublicationDate | date: "%d %b %H:%M" }}</time>, <a href="{{ page.webUrl }}">Guardian link</a></p>

        </div>

        <h1>{{ page.webTitle }}</h1>

        <p class="mv3 f5">{{ page.fields.trailText }}.</p>

    </div>

    <div>

        {{ page.fields.main }}

    </div>

    <div class="hyphens lead pt3 bt border">

        {{ page.fields.body }}

    </div>

</article>

{% include footer.html %}
